    <script src="script.js"></script>
    <script>
        const incomeDataPerMonth = INCOME_DATA;
        const expenseDataPerMonth = EXPENSE_DATA;
        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Week 1', 'Week 2', 'Week 3', 'Week 4', 'Week 5', 'Week 6', 'Week 7'],
                datasets: [{
                    label: 'Pemasukan',
                    data: incomeDataPerMonth[0],
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                },
                {
                    label: 'Pengeluaran',
                    data: expenseDataPerMonth[0],
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        function updateChart() {
            const selectedMonth = document.getElementById('monthSelect').value;
            myChart.data.datasets[0].data = incomeDataPerMonth[selectedMonth];
            myChart.data.datasets[1].data = expenseDataPerMonth[selectedMonth];
            myChart.update();
        }
    </script>
